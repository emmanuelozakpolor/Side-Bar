<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=7">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css" integrity="sha512-5A8nwdMOWrSz20fDsjczgUidUBR8liPYU+WymTZP1lmY9G6Oc7HlZv156XqnsgNUzTyMefFTcsFH/tnJE/+xBg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Side Bar Menu</title>
</head>
<body>
    <div class="main_box">
        <input type="checkbox" id="check">
        <div class="btn_one">
            <label for="check">
                <i class="fa fa-bars"></i>
            </label>
        </div>
        <div class="sidebar_menu">
            <div class="logo">
                <a href="">Nuvo</a>
            </div>
            <div class="btn_two">
                <label for="check">
                    <i class="fa fa-times"></i>
                </label>
            </div>
            <div class="menu">
            <ul>
                <li><a href="#"><i class="fa fa-qrcode" aria-hidden="true"></i>
                    Dashboard</a></li>
                <li><a href="#"><i class="fa fa-link" aria-hidden="true"></i>
                    Shortcuts</a></li>
                <li><a href="#"><i class="fa fa-television" aria-hidden="true"></i>
                    Overview</a></li>
                <li><a href="#"><i class="fa fa-calendar" aria-hidden="true"></i>
                    Events</a></li>
                <li><a href="#"><i class="fa fa-question-circle" aria-hidden="true"></i>
                    About</a></li>
                <li><a href="#"><i class="fa fa-sliders" aria-hidden="true"></i>
                    Services</a></li>
                <li><a href="#"><i class="fa fa-phone" aria-hidden="true"></i>
                    Contact</a></li>
                <li><a href="#"><i class="fa fa-comments" aria-hidden="true"></i>
                    Feedback</a></li>
            </ul>
            </div>
            <div>
                <div class="social_media">
                    <a href=""><i class="fa fa-facebook-square" aria-hidden="true"></i></i></a>
                    <a href=""><i class="fa fa-twitter" aria-hidden="true"></i></a>
                    <a href=""><i class="fa fa-instagram" aria-hidden="true"></i></a>
                    <a href=""><i class="fa fa-youtube-play" aria-hidden="true"></i></a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
